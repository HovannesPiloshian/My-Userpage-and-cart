{% extends 'base.html' %}

{% block title %}Login{% endblock %}


{% block content %}

    <h1>Login page</h1>
    <hr>

{% block data %}

    <form method="post">
        {% csrf_token %}

        <p>
            <input type="text" name="username" placeholder="Enter Your name" id="">

            <input type="password" name="password" placeholder="Enter Your password" id="">
        </p>
            <button type="submit">Login</button>
    </form>

{% endblock %}
